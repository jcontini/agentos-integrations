<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F4F1EA"/>
      <stop offset="100%" style="stop-color:#E4DFD4"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="100" height="100" rx="20" fill="url(#bg)"/>
  <!-- Goodreads "G" stylized as book pages -->
  <g transform="translate(50, 50)">
    <!-- Outer arc (like book spine) -->
    <path d="M-8,-30 Q-25,-30 -25,0 Q-25,30 -8,30" 
          stroke="#372213" stroke-width="6" fill="none" stroke-linecap="round"/>
    <!-- Inner content area -->
    <path d="M-8,-22 L18,-22 L18,22 L-8,22 Q-17,22 -17,0 Q-17,-22 -8,-22" 
          fill="#372213"/>
    <!-- Page lines -->
    <line x1="-2" y1="-14" x2="12" y2="-14" stroke="#F4F1EA" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="-2" y1="-6" x2="12" y2="-6" stroke="#F4F1EA" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="-2" y1="2" x2="12" y2="2" stroke="#F4F1EA" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="-2" y1="10" x2="8" y2="10" stroke="#F4F1EA" stroke-width="2.5" stroke-linecap="round"/>
  </g>
</svg>
